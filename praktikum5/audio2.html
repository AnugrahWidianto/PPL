<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contoh Audio di HTML</title>
    </head>
    <body>
        <h1>Contoh audio di WEB</h1>
        <audio controls="true">
            <source src="PAMER BOJO - COVER (WIDHI MUSIK).mp3" type="audio/mpeg">
                Browser tidak mendukung tag audio, silahkan upgrade terlebih dahulu browser anda
        </audio>
        <audio loop="true">
            <source src="PAMER BOJO - COVER (WIDHI MUSIK).mp3" type="audio/mpeg">
                Browser tidak mendukung tag audio, silahkan upgrade terlebih dahulu browser anda
        </audio>
    </body>


</html>

<!DOCTYPE html>
<html>
    <head>
        <title>CONTOH INTERNAL CSS</title>
        <!--penulisan internal CSS dalam tag head-->
        <style type="text/css">
        p{
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
        }
        i {
            font-family: sans;
            color: brown;
        }
        </style>
    </head>
    <body>
        <!--penulisan internal css dalam tag body-->
        <style type="text/css">
        h2 {
            font-family: sans;
            color: #333;
        }
        </style>
        <h2>Ini judul artikel</h2>
            <p>ini adalah paragraf yang memuat isi artikel. paragraf ini hanya untuk percobaan saja. percobaan untuk mendemokan <i>internal css</i>. seperti
            namanya, <i>inline CSS</i> adalah kode CSS yang di tulis langsung dalam file HMTL.</p>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Op Bitwise</title>
    </head>
    <body>
        <script>
            var x = 20;
            var y = 2;

          // operator bitwise and
          var hasil = x & y;
          document.write('${x} & ${y} = ${hasil}<br/>');

           // operator bitwise or
          var hasil = x | y;
          document.write('${x} | ${y} = ${hasil}<br/>');

           // operator bitwise xor
          var hasil = x ^ y;
          document.write('${x} ^ ${y} = ${hasil}<br/>');

           // operator negasi
          var hasil = ~x;
          document.write('~${x} = ${hasil}<br/>');

           // operator bitwise right shift >>
          var hasil = x >> y;
          document.write('${x} >> ${y} = ${hasil}<br/>');

          // operator bitwise left shift <<
          var hasil = x << y;
          document.write('${x} << ${y} = ${hasil}<br/>');

          // operator bitwise right shift (unsigned) >>>
          var hasil = x >>> y;
          document.write('${x} >>> ${y} = ${hasil}<br/>');
          
        </script>
    </body>
</html>
